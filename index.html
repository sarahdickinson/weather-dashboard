<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <section id="header">
        <h1>Weather Dashboard</h1>
    </section>

    <main>
        <div class="row">
            <section class="col-3" id="search-form">
                <form>
                    <div class="d-grid">
                        <label for="location-search">Search for a City:</label></div>
                    <div class="d-grid gap-3">
                        <input type="text" placeholder="San Diago" name="location" id="location-search" autofocus="true" class="form-input" />
                    </div>
                    <div class="d-grid gap-3">
                        <button type="submit" class="btn btn-primary" id="search-form">
                            Search
                        </button>
                    </div>
                </form>
                <hr>
                <!-- saved searches -->
                <li id="saved-search"></li>
            </section>

            <section id="result" class="col-9">
                <div id="currentWeather" class="card">
                    <!-- locationSearch currentWeather [locationSearch][today][icon][temp][wind][humidity][uv index]-->
                    <div class="card-body">
                        <h2 class="card-title">
                            <span id="location-search">Location</span>
                            <span id="currentDate">(M/D/YYYY)</span>
                            <img id="currentIcon" src=""></img>
                        </h2>
                        <p>Temp:
                            <span id="currentTemp"></span>
                        </p>
                        <p>Wind:
                            <span id="currentWind"></span>
                        </p>
                        <p>Humidity:
                            <span id="currentHum"></span>
                        </p>
                        <p>UV Index:
                            <span id="currentUVI"></span>
                        </p>
                    </div>
                </div>
                <div class="forecast">
                    <h3>5-Day Forecast:</h3>
                    <div id="forecast-container" class="card list-group">
                        <!-- forecastCard [date][icon][temp][wind][humidity]-->
                        <p>
                            <span id="date">(M/D/YYYY)</span>
                            <img id="forecastIcon" src=""></img>
                        </p>
                        <p>Temp:
                            <span id="forecastTemp"></span>
                        </p>
                        <p>Wind:
                            <span id="forecastWind"></span>
                        </p>
                        <p>Humidity:
                            <span id="forecastHum"></span>
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>

</body>

</html>
